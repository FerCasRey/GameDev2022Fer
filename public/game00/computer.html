<!DOCTYPE html>
<html>
    <head>
        <title>Windows</title>
        <style>
            body {
                background-color: rgb(36, 36, 36);
                color: aliceblue;
                font-family: fantasy;
                margin: 4%;
                overflow: hidden;

            }
            button {
                display: block;
                width: 90px;
                height: 40px;
                background: none;
                color: aliceblue;
                font-family: 'Courier New', Courier, monospace;
                font-size: 12pt;
                border: 1px solid rgb(48, 48, 87);
                transition-duration: 0.3s;
            }
            button:hover {
                background-color: rgb(150, 70, 196);
                transition-duration: 0.3s;
            }
            button:active {
                transform: translateY(2px);
                border: 3px solid rgb(61, 133, 117);
                transition-duration: 0.1s;
            }
            canvas {
                border: 2px solid red;
                border-radius: 15px;
                height: 700px;
                width: 1200px;
                background-image: url(https://github.com/FerCasRey/GameDev2022Fer/blob/main/public/game00/icons/Wallpaper.png?raw=true);
                background-repeat: repeat;
                background-size:auto ;
            }

            #menu {
                width: 35px;
                position: absolute;
                top: 735px;
                left: 75px;
            }
            #myComment {
                font-family: 'Courier New', Courier, monospace;
                position: absolute;
                top: 470px;
                left: 1279px;
                width: 180px;
                height: 200px;
                border: 1px red;
                background-color: rgb(102, 90, 90);
                resize: none;
                color: aliceblue;
                
                
            }
        </style>
    </head>
    <body onload="{alert('This game is more enjoyable in full screen. \nPress F11')}; canvas()">
        <table>
            <tr>
                <td align="center">
                    <canvas id="myCanvas" onload="canvas()">

                    <table>
                        <tr>

                                <button id="actions" onclick="press()">Press</button>
                            </td>

                                <button id="actions" onclick="read()">Read</button>            
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="actions" onclick="lookAt()">Look at</button>
                            </td>
                            <td>
                                <button id="actions" onclick="">...</button>
                            </td>
                        </tr>
                        
                    </table>
                </td>
                
            </tr>

        </table>
        <textarea id="myComment" disabled></textarea>
        

    </body>
    <script>
        //set cursor
        document.body.style.cursor = "crosshair"
        function press() {
            document.body.style.cursor = "crosshair";
        }
        function read() {
            document.body.style.cursor = "zoom-in";
        }
        function lookAt() {
            document.body.style.cursor = "help";
        }

        //funciton that reads the type of cursor you have, and with that creates a 
        //temporal variable that is used to determined what text or actions should you have in response
    

        function menu() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "The main menu button."
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "It's the logo of the famous software brand \"Squares\""
            } 
            if (document.body.style.cursor == "crosshair") {

                document.getElementById('myComment').innerHTML = "Acces to main menu dissable due to time limit"
