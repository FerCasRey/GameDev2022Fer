                    <img id="menuIco" draggable="false" onclick="menuIco()" src="https://github.com/FerCasRey/GameDev2022Fer/blob/main/public/game00/icons/Squares.png?raw=true">

                    <!--<p class="menu" style="position: absolute; top: 456px; left: 70px;"></p>-->
                    <img style="position: absolute; top: 362px; left: -430px; width: 215px; pointer-events: none" src="https://github.com/FerCasRey/GameDev2022Fer/blob/main/public/game00/icons/menu.png?raw=true" id="menu" draggable="false" >

    <script>
        //set cursor
        document.body.style.cursor = "crosshair"
        function press() {
            document.body.style.cursor = "crosshair";
        }
        function read() {
            document.body.style.cursor = "zoom-in";
        }
        function lookAt() {
            document.body.style.cursor = "help";
        }
        ////Not working, not going to
        //sets the "computer screen" to the standard state
        //var img01 = new Image ();
        //img01.src = "https://html-shark.com/Graphics/HTML-Shark_Logo.jpg"
        /*function canvas() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 200, 200, 200, 200);

        }*/

        //funciton that reads the type of cursor you have, and with that creates a 
        //temporal variable that is used to determined what text or actions should you have in response
    
        var menuTemp = 0
        function menuIco() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "The main menu button."
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "It's the logo of the famous software brand \"Squares\""
            } 

            if (document.body.style.cursor == "crosshair") {
                //maybe create a image that moves onclick to create the main menu

                //document.getElementById('myComment').innerHTML = "Acces to main menu dissable due to time limit"
                if (menuTemp == 0) {
                    document.getElementById('menu').style.left = parseInt(document.getElementById('menu').style.left) + 500 + "px"
                    document.getElementById('power').style.left = parseInt(document.getElementById('power').style.left) + 500 + "px"
                    document.getElementById('rain').style.left = parseInt(document.getElementById('rain').style.left) + 500 + "px"
                    menuTemp = 1
                } else {
                    document.getElementById('menu').style.left = parseInt(document.getElementById('menu').style.left) - 500 + "px"
                    document.getElementById('power').style.left = parseInt(document.getElementById('power').style.left) - 500 + "px"
                    document.getElementById('rain').style.left = parseInt(document.getElementById('rain').style.left) - 500 + "px"
                    menuTemp = 0
                }
                
            } 
        }

        var powerTemp = 0
        function power() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "The power button."
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "Classic power button, representing a 1 and a 0."
            } 

            if (document.body.style.cursor == "crosshair") {
                if (powerTemp == 0) {
                    document.getElementById('poweroff').style.left = parseInt(document.getElementById('poweroff').style.left) + 1000 + "px"
                    powerTemp = 1
                } else {
                    document.getElementById('poweroff').style.left = parseInt(document.getElementById('poweroff').style.left) - 1000 + "px"
                    powerTemp = 0
                }

            }
        }

        var lolVar = 0
        function lol() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "Shortcut to a famous game."
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "It is the logo of the game LoL."
            } 
            if (document.body.style.cursor == "crosshair") {
                document.getElementById("myComment").innerHTML = "No time to play."
                if (lolVar == 0) {
                    document.getElementById('lol').style.left = parseInt(document.getElementById('lol').style.left) + 70 + 'px';
                    lolVar = 1;
                    console.log("1");
                } else if (lolVar == 1 ) {
                    document.getElementById('lol').style.top = parseInt(document.getElementById('lol').style.top) + 70 + 'px';
                    lolVar = 2;
                    console.log("2");
                } else if (lolVar == 2) {
                    document.getElementById('lol').style.left = parseInt(document.getElementById('lol').style.left) - 70 + 'px';
                    lolVar = 3;
                    console.log("3");
                } else {
                    document.getElementById('lol').style.top = parseInt(document.getElementById('lol').style.top) - 70 + 'px';
                    lolVar = 0;
                    console.log("4");
                }
                
                
            } 
        }

        function mot() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "A motivational quote app widget"
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "\"IF YOU STOP PROCASTINATING, YOU CAN DO IT!\". A strangely similar phrase to the well-known quote form Mr. E."
            } 
            if (document.body.style.cursor == "crosshair") {
                document.getElementById('myComment').innerHTML = "Nothing to do here."
            } 
        }

        function note() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "A To-Do List."
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "\"Have dinner. Shut down PC. Check crypto\" can be read. Probably you should shut down the PC, and check cryto while having dinner."
            } 
            if (document.body.style.cursor == "crosshair") {
                document.getElementById('myComment').innerHTML = "The note fell!"
                document.getElementById('note').src = ""
                document.getElementById('noteText').innerHTML = ""
            } 
        }

        function rain() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "A weather app widget."
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "It looks like it's goinig to rain..."
            } 
            if (document.body.style.cursor == "crosshair") {
                document.getElementById('myComment').innerHTML = "Sadly, we cannot change the weather."
            } 
        }

        function shutDown() {
            if (document.body.style.cursor == "help") {
                document.getElementById('myComment').innerHTML = "A system message"
            } 
            if (document.body.style.cursor == "zoom-in") {
                document.getElementById('myComment').innerHTML = "\"SHUT DOWN?\" can be read. Probably will shut down the PC."
            } 
            if (document.body.style.cursor == "crosshair") {
                document.getElementById('lol').style.left = parseInt(document.getElementById('lol').style.left) - 1000 + 'px';
                document.getElementById('menu').style.left = parseInt(document.getElementById('menu').style.left) - 1000 + "px";
                document.getElementById('power').style.left = parseInt(document.getElementById('power').style.left) - 1000 + "px";
                document.getElementById('menuIco').src = "";
                document.getElementById('mot').style.left = "-1000px";
                document.getElementById('poweroff').style.left = parseInt(document.getElementById('poweroff').style.left) - 1000 + "px";
                document.getElementById('myCanvas').style.backgroundImage = "url('')";
                document.getElementById('myComment').innerHTML = "Good job! You scaped from the clutches of technology and procrastination. \nEnjoy your dinner, player :) \nCredits unlocked"
                document.getElementById('credits').disabled = false;
                document.getElementById('note').src = ""
                document.getElementById('noteText').innerHTML = ""
                document.getElementById('rain').style.left = parseInt(document.getElementById('rain').style.left) - 1000 + "px"
                creditsTemp++
            } 
        }

        var creditsTemp = 0
        function credits() {
            if (creditsTemp == 0) {
                document.getElementById('myComment').innerHTML = "Looks broken..."
            } else {
                location = "credits.html"
            }
        }
    </script>
