  <head>
    <title>Loops</title>

      body {
        background-color: #363636;
        color: white;
      }      
      .light-mode {
        background-color: white;
        color: black;
      }
      a:visited {
        color: lightGreen;
      } 
    </style>
  </head>
  <body>
    <h5>Version 0.0.10-10</h5>
    <h2 align=center>t1a08-loops-by-Fred.html</h2>
    <a href="https://fercasrey.github.io/GameDev2022Fer/public/">To my main page</a><br>
    <a href="">Good reference to Javascript Loops</a><br>
    
    <hr>

    <h4> Example input output code</h4>
    <pre>

    </pre>
    <h4> Example working code</h4>
    Max loops: <input id="myNum01" type=number value="4" ><br> 
    <input type=button value="Basic For loop with Decisions" onclick="{
      document.getElementById('myDiv01').innerHTML = ''
      let myTemp = ''
      let myMax = parseInt(document.getElementById('myNum01').value)
      for (let myLoop = 0; myLoop < myMax; myLoop++){
        if (myLoop * 2 > myMax){
          myTemp += 'cool '
        }
        myTemp += 'Loop number: ' + myLoop + '<br>'
      }
      document.getElementById('myDiv01').innerHTML = myTemp 
    }">
    <input type=button value="Basic For loop only" onclick="{
      let myTemp = ''
      let myMax = parseInt(document.getElementById('myNum01').value)
      for (let myLoop = 0; myLoop < myMax; myLoop++){
        myTemp += 'Loop number: ' + myLoop + '<br>'
      }
      document.getElementById('myDiv01').innerHTML = myTemp 
    }">
    <input type=button value="Even number identifier" onclick="{
      document.getElementById('myDiv01').innerHTML = ''
      let myTemp = ''
      let myMax = parseInt(document.getElementById('myNum01').value)
      for (let myLoop = 0; myLoop < myMax; myLoop++ ){
        if (myLoop % 2 == 0){
          myTemp += 'Even Number, '
        }
        myTemp += 'Loop number: ' + myLoop + '<br>'
      }
      document.getElementById('myDiv01').innerHTML = myTemp 
    }">
    <input type=button value="Odd number identifier" onclick="{
      document.getElementById('myDiv01').innerHTML = ''
      let myTemp = ''
      let myMax = parseInt(document.getElementById('myNum01').value)
      for (let myLoop = 0; myLoop < myMax; myLoop++){
        if (myLoop % 2 == 1){
          myTemp += '<font style=\'color:red;\'> Odd </font>'
        }
        myTemp += 'Loop number: ' + myLoop + '<br>'
      }
      document.getElementById('myDiv01').innerHTML = myTemp 
    }">
    <div id="myDiv01"><font color=red>...</font></div>
    
    <hr>
    
    <b>Time for personal examples:</b><br>
    Make the box move 
    <input type=number max=150 value=3 id="myNumOfSteps" style="width:50"> 
    steps<br>
    <image id="myBox" style="position: relative; width: 100px; top: 0px; left: 0px;" src="https://th.bing.com/th/id/OIP.ro3HsO38SnCNNZqjINqxEQHaFx?w=225&h=180&c=7&r=0&o=5&pid=1.7"/><br>
    <input type=button value="Move the box" onclick="moveBox()"/><br>
    
    <hr>
    
  </body>
  <script>
    var steps = 0
    function moveBox() {
      var mySteps = parseInt(document.getElementById('myNumOfSteps').value);
      //Should wait some time between steps to make it visible, work on that
      for (x = 0; x < mySteps; x++) {        
        if (steps <= 149) {
          steps++;
          document.getElementById('myBox').style.left = parseInt(document.getElementById('myBox').style.left) + 10 + 'px';
        } else if (steps > 149) {
          if (steps < 298) {
            steps++;
            document.getElementById('myBox').style.left = parseInt(document.getElementById('myBox').style.left) - 10 + 'px';
          }else if (steps =298) {
            steps = steps - 298;
            steps ++;
            document.getElementById('myBox').style.left = parseInt(document.getElementById('myBox').style.left) + 10 + 'px';
          }
        }
      }
    }
  </script>
</html>
