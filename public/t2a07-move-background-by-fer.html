<!DOCTYPE html>
<html>
  <head>
    <title>Background</title>
    <style>
      body {
        color:white;
        background-color:#363636;
      }
      .light-mode {
        color:black;
        background-color:white;
      }
      a {
        color:#FC6B4B;
      }
      a:visited {
        color:lightGreen;
      }  
    </style>
  </head>
  <body>
    <h5>Version 0.3.0-25</h5>
    
    <h1 align=center>Moving Background.html</h1><br>
    <input type=button value="Toggle Mode" onclick="lightMode()"><br>
    <a href="https://fercasrey.github.io/GameDev2022Fer/public/">To my main page</a><br>

    <hr>

    <body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://wallpapercave.com/wp/qCP2zTJ.jpg">

      <script>
        let myGlobalX = 0
        let myClock
      </script>
      
      <input id="myButton01" type=button value="background move left" onclick="{
        myTemp = '0px 0px'
        myGlobalX -= 1
        myTemp =  myGlobalX + 'px 0px'
        document.getElementById('myBody').style.backgroundPosition = myTemp
      
      }">
      
      <input type=button value="Auto Background Left" onclick="{
        clearInterval(myClock)
        myClock = setInterval(function(){
           document.getElementById('myButton01').click() 
        }, 1)
          
      }">

      <input type="button" value="Stop Auto Background Left" onclick="{
        clearInterval(myClock)
      }">
      
      <input type=button value="Image Right" onclick="{
        document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
      }"><br><br>
      
      <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://gamepedia.cursecdn.com/antibirth_gamepedia_en/thumb/4/43/Bethany_App.png/70px-Bethany_App.png?version=525f7e86deaa9524a154b03d5af04fe5">

      <hr>

      <button onclick="backgroundMove()">Move background</button>
      <button onclick="autoBackgroundMove()">Auto Move</button>
      <button onclick="fastSpeed()">Faster!</button>
      <button onclick="slowSpeed()">Slower</button>
      Your velocity is: <span id="myVelocitySpam">...</span><br>
      <button onclick="moveMyCarRight()">Move Image to the Right</button>
      <button onclick="moveMyCarLeft()">Move Image to the Left</button><br>

      <img id="myCar01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://cdn-icons-png.flaticon.com/512/3097/3097180.png">

      <div id="myAlert01"></div>

    </body>
     
      

  </body>
  <script>
    //Setting global variables
    let myBackMove = 0
    let myInterval 
    let mySpeed = 1

    // Move  a single pixel
    function backgroundMove() {
      myTemp01 = '0px 0px'
      myBackMove -= 1
      myTemp01 =  myBackMove + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp01
    }

    //Auto move (different speeds). 5 speeds system
    function autoBackgroundMove() {
      if (mySpeed == 5) {
        clearInterval(myInterval)
        myInterval = setInterval(backgroundMove, 1)
      } else if (mySpeed == 4) {
        clearInterval(myInterval)
        myInterval = setInterval(backgroundMove, 5)
      } else if (mySpeed == 3) {
        clearInterval(myInterval)
        myInterval = setInterval(backgroundMove, 10)
      } else if (mySpeed == 2) {
        clearInterval(myInterval)
        myInterval = setInterval(backgroundMove, 15)
      } else if (mySpeed == 1) {
        clearInterval(myInterval)
        myInterval = setInterval(backgroundMove, 20)
      } else if (mySpeed == 0) {
        clearInterval(myInterval)
      } else {
        alert(ERROR)
      }
      document.getElementById('myVelocitySpam').innerHTML = mySpeed
    }

    //Change speed
    function slowSpeed() {
      if (mySpeed > 0) {
        mySpeed--
        document.getElementById('myVelocitySpam').innerHTML = mySpeed
      }
      autoBackgroundMove()
    }
    function fastSpeed() {
      if (mySpeed < 5) {
        mySpeed++
        document.getElementById('myVelocitySpam').innerHTML = mySpeed
      }
      autoBackgroundMove()
    }

    //Move image
    function moveMyCarRight() {
      //deletes the div alert
      document.getElementById('myAlert01').innerHTML = ''
      //check if the car is not too far away
      if (parseInt(document.getElementById('myCar01').style.left) < 100) {
        document.getElementById('myCar01').style.left = parseInt(document.getElementById('myCar01').style.left) + 10 + 'px'
      }else {
        //creates an alert saying the limit
        document.getElementById('myAlert01').innerHTML = 'Hey! Too far away'
      }
      
    }
    function moveMyCarLeft() {
      //deletes the div alert
      document.getElementById('myAlert01').innerHTML = ''
      //check if the car is not leaving the screen
      if (parseInt(document.getElementById('myCar01').style.left) > 0){
        document.getElementById('myCar01').style.left = parseInt(document.getElementById('myCar01').style.left) - 10 + 'px'
      } else {
        //creates an alert saying the limit
        document.getElementById('myAlert01').innerHTML = 'Hey! We do not want it leaving'
      }
    }
  </script>
</html>
