      function myBetterSquare() {
         myContext.fillStyle = '#747474';
         myContext.strokeStyle = '#747474';
         for (i=0;i<2;i++) {
            for (j=0;j<3;j++) {
               myContext.beginPath();
               const x = 70 + j * 120; // x coordinate
               const y = 70 + i * 120; // y coordinate
               const height = 100 - 40 * j;
               const width = 100 - 40 * j;
               const x2 = x + 20 * j 
               const y2 = y + 20 * j
               if (i == 1) {
                  myContext.fillRect(x,y,100,100);
                  myContext.clearRect(x2,y2, height, width);
                  myContext.clearRect(x2,y2, height, width);
               } else {
                  myContext.strokeRect(x,y,100,100);
                  myContext.strokeRect(x2,y2, height, width);
                  myContext.strokeRect(x2,y2, height, width);
               }
            }
         }
      }

      //Circles
      function myCircle() {
         myContext.lineWidth = 5;
         myContext.fillStyle = '#747474';
         myContext.strokeStyle = '#747474';
         myContext.beginPath();
         myContext.arc(50, 50, 40, 0, 2*Math.PI,);
         myContext.fill();
         myContext.arc(150, 50, 40, 0, 2*Math.PI,);
         myContext.stroke();
      }

      function myBetterCircle() {
         myContext.lineWidth = 5;
         myContext.fillStyle = '#747474';
         myContext.strokeStyle = '#747474';
         const myCanvas = document.getElementById('myCoolTag');
         if (myCanvas.getContext) {
            const myContext = myCanvas.getContext('2d');
            for (let i = 0; i < 4; i++) {
               for (let j = 0; j < 3; j++) {
                  myContext.beginPath();
                  const x = 70 + j * 120; // x coordinate
                  const y = 70 + i * 120; // y coordinate
                  const radius = 50; // Arc radius
                  const startAngle = 0; // Starting point on circle
                  const endAngle = Math.PI + (Math.PI * j) / 2; // End point on circle
                  const counterclockwise = i % 2 !== 0; // clockwise or counterclockwise
                  myContext.arc(x, y, radius, startAngle, endAngle, counterclockwise);
                  if (i > 1) {
                     myContext.fill();
                  } else {
                     myContext.stroke();
                  }
               }
            }
         }
      }

      //Clear
      function mySupClear() {
         myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
