<!DOCTYPE html>
<html>
  <head>
    <title>Game Template</title>
    <style>
      body {
        background-color: #363636;
        color: white;
      }      
      .light-mode {
        background-color: white;
        color: black;
      }
      a:visited {
        color: lightGreen;
      }
    </style>
  </head>
  <body onload="{alert('Please, press F11')}">
    <h5>Version 0.0.3-3</h5><br>
    <h1 align=center onclick="{location = 'game00/game00.html'}">T1A11-Game-Template-by-Fer.html</h1>
    <a href="https://fercasrey.github.io/GameDev2022Fer/public/">To my main page</a><br>
    <input type=button value="Toggle Mode" onclick="lightMode()">

    <hr>
        
    <body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://www.pcclean.io/wp-content/gallery/road-hd-wallpapers/112235.jpg">
    <br><br><br><br>
    <img id="myImg01" style="position:absolute; width:100px; height:80px; top:205px; left:50px;"  src="dogToRight.png">
    <img id="myImg02" style="position:absolute; width:100px; height:80px; top:205px; left:250px;" src="cat.png">
    <input type=button value="Auto Background Left" onclick="{
      clearInterval(myClock)
      let myTemp = '100px 0px'
      myClock = setInterval(function(){
        myGlobalX -= 5
        myTemp =  myGlobalX + 'px 0px'
        document.getElementById('myBody').style.backgroundPosition = myTemp
      }, 100)
    }">
    <input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
      document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
      myCheckHit()     // checks for all collisions
    }"><br><br>
  </body>
  <script>
    function lightMode() {
      var element = document.body;
      element.classList.toggle("light-mode");                        
    }
    //Written by Ellis
    // global variables here
    let myGlobalX = 0
    let myClock
    // global functions here
    function myHitOther(my1,my2){
      left1   = parseInt(document.getElementById(my1).style.left)
      right1  = left1 + parseInt(document.getElementById(my1).style.width)
      top1    = parseInt(document.getElementById(my1).style.top)   
      bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
      left2   = parseInt(document.getElementById(my2).style.left)
      right2  = left2 + parseInt(document.getElementById(my2).style.width)
      top2    = parseInt(document.getElementById(my2).style.top)   
      bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
      if ((right1  >=  left2  ) &&      	   
      (bottom1 >=  top2   ) &&
      (left1   <=  right2 ) &&
      (top1    <=  bottom2) ){
        return true
      }
    }
    function myCheckHit(){
      if ( myHitOther('myImg01','myImg02') ){
        alert('you win')  
        document.getElementById('myImg01').style.left = '20px'
        location = 'game00/game00.html'  // go to your next level
      }
      // more if statements here like the above
    }  // end of myCheckHit()
  </script>
</html>
