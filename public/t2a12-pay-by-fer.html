<!DOCTYPE html>
<html> 
    <head>
        <title>Pay</title>
        <style>
            body {
                background-color: #363636;
                color: white;
            }      
            .light-mode {
                background-color: white;
                color: black;
            }
            a:visited {
                color: lightGreen;
            }
        </style>
    </head>
    <body>
        <h5>Version 0.0.1-1</h5>
        <h1 align="center">Calculate the money you make!</h1>
        <a href="https://fercasrey.github.io/GameDev2022Fer/public/">To my main page</a><br>
        <input type=button value="Toggle Mode" onclick="lightMode()">

        <hr>

        <h3>Please, follow the instruction below to calculate your salary:</h3>
        <table border="1">
            <tr><td>Introduce your salary per hour</td><td>Introduce the amount of hours you work in a day</td><td>Introduce your percentage of taxes</td></tr>
            <tr><td><input type="number" id="mySalary" value="15" min="0"></td><td><input type="number" max="24" min="1" id="myHours" value="8" ></td><td><input type="number" max="100" min="0" value="30" id="myTaxes"></td></tr>
        </table>
        <button onclick="calculateSalary()">Calculate Salary</button>
        <div id="myDiv01">Waiting...</div>
    </body>
    <script>
        function calculateSalary() {
            let mySalary = document.getElementById('mySalary').value;
            let myHours = document.getElementById('myHours').value;
            let myTaxes = document.getElementById('myTaxes').value;
            let myMonSal = mySalary * myHours * 22;
            let myStateHelp = mySalary * myHours * 22 * (myTaxes / 100) 
            let myActSal = Math.round(mySalary * myHours * 22 * ((100 - myTaxes) / 100))
            let myYearSal = myMonSal * 14
            document.getElementById('myDiv01').innerHTML = 'Your theoretical salary per month is ' + myMonSal + '$, but after helping your country with ' + myStateHelp + '$, your actual salary is ' + myActSal + '$.<br> Your yearly salary is ' + myYearSal + '$.'

        }
    </script>
</html>
